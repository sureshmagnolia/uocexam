<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBu1CD5Kv55e0avayUUyAbDFC_ek4lEgJM",
            authDomain: "examflow-de08f.firebaseapp.com",
            projectId: "examflow-de08f",
            storageBucket: "examflow-de08f.firebasestorage.app",
            messagingSenderId: "1094663914110",
            appId: "1:1094663914110:web:50c4f206f2053a873f0e2f",
            measurementId: "G-8S6GE8Q7NR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebase = { db, doc, getDoc }; 

        const urlParams = new URLSearchParams(window.location.search);
        let collegeId = urlParams.get('id');

        if (collegeId && collegeId.includes('/')) {
            const parts = collegeId.split('/');
            collegeId = parts[parts.length - 1]; 
        }

        let allAllotments = {};
        let roomConfigs = {};
        let studentNames = {}; // Store names
        let collegeName = "Exam Centre";

        async function loadData() {
            const statusEl = document.getElementById('status');
            if (!collegeId) {
                statusEl.innerHTML = `<span class="text-red-500">Error: Invalid Link. Please contact office.</span>`;
                return;
            }

            statusEl.textContent = "Loading Exam Data...";
            
            try {
                const docRef = doc(db, "public_seating", collegeId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    collegeName = data.collegeName || "Exam Centre";
                    document.getElementById('college-name').textContent = collegeName;
                    
                    const allotmentJson = data.seatingData;
                    const roomJson = data.roomData;
                    const nameJson = data.studentNames; // Fetch Names
                    
                    if (allotmentJson) {
                        allAllotments = JSON.parse(allotmentJson);
                        if (roomJson) roomConfigs = JSON.parse(roomJson);
                        if (nameJson) studentNames = JSON.parse(nameJson);

                        statusEl.textContent = ""; 
                        document.getElementById('search-section').classList.remove('hidden');

                        const savedRegNo = localStorage.getItem('myExamRegNo');
                        if (savedRegNo) {
                            document.getElementById('reg-input').value = savedRegNo;
                            setTimeout(() => window.searchStudent(), 300); 
                        }
                    } else {
                        statusEl.textContent = "No seating data available yet.";
                    }
                } else {
                    statusEl.innerHTML = `<span class="text-red-500">ID Not Found. Please check the link.</span>`;
                }
            } catch (error) {
                console.error("Load Error:", error);
                statusEl.textContent = "Connection failed. Please refresh.";
            }
        }

        window.searchStudent = function() {
            const regInput = document.getElementById('reg-input');
            const regNo = regInput.value.trim().toUpperCase();
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';

            if (regNo.length < 3) {
                alert("Please enter a valid Register Number.");
                return;
            }

            let found = false;
            const now = new Date();

            // Get Student Name
            const myName = studentNames[regNo] || "";

            for (const [sessionKey, rooms] of Object.entries(allAllotments)) {
                const [dateStr, timeStr] = sessionKey.split(' | ');
                let studentRoom = null;
                let seatNumber = 0;
                
                for (const room of rooms) {
                    const index = room.students.indexOf(regNo);
                    if (index !== -1) {
                        studentRoom = room.roomName;
                        seatNumber = index + 1;
                        break;
                    }
                }

                if (studentRoom) {
                    found = true;
                    localStorage.setItem('myExamRegNo', regNo);

                    const examTime = parseSessionTime(dateStr, timeStr);
                    const unlockTime = new Date(examTime.getTime() - (45 * 60 * 1000));
                    
                    const roomInfo = roomConfigs[studentRoom] || {};
                    const locationText = roomInfo.location ? `(${roomInfo.location})` : "";

                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-xl shadow-lg border border-gray-100 mb-5 animate-fade-in";
                    
                    // Header with Name
                    let content = `
                        <div class="border-b border-gray-200 pb-3 mb-3">
                            <div class="text-center mb-2">
                                <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Candidate</span>
                                <div class="text-lg font-black text-gray-800 leading-tight">${myName}</div>
                                <div class="text-xs font-bold text-indigo-500 font-mono">${regNo}</div>
                            </div>
                            <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-500 uppercase font-bold">Date</span>
                                    <span class="font-bold text-gray-800 text-sm">${dateStr}</span>
                                </div>
                                <div class="flex flex-col text-right">
                                    <span class="text-[10px] text-gray-500 uppercase font-bold">Time</span>
                                    <span class="font-bold text-indigo-600 text-sm">${timeStr}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    if (now >= unlockTime) {
                        content += `
                            <div class="text-center py-2">
                                <p class="text-xs text-gray-400 uppercase tracking-widest font-bold mb-1">Allotted Hall</p>
                                <div class="text-4xl font-black text-gray-900 leading-none tracking-tight">${studentRoom}</div>
                                <div class="text-sm font-bold text-gray-500 mt-1 mb-5">${locationText}</div>
                                
                                <div class="inline-block bg-indigo-50 rounded-xl px-8 py-4 border border-indigo-100 shadow-inner">
                                     <span class="block text-[10px] text-indigo-400 uppercase font-bold tracking-wider mb-1">Your Seat Number</span>
                                     <span class="block text-5xl font-black text-indigo-600">#${seatNumber}</span>
                                </div>
                                
                                <p class="text-[10px] text-green-600 mt-5 font-bold flex items-center justify-center gap-1.5 uppercase tracking-wide">
                                    <span class="relative flex h-2.5 w-2.5">
                                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                                    </span>
                                    Seating Live
                                </p>
                            </div>
                        `;
                    } else {
                        const diffMs = unlockTime - now;
                        const diffMins = Math.ceil(diffMs / (1000 * 60));
                        let timeDisplay = `${diffMins} mins`;
                        if (diffMins > 60) timeDisplay = `${Math.ceil(diffMins / 60)} hours`;
                        
                        content += `
                            <div class="text-center py-6 bg-gray-50 rounded-lg border border-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-gray-400 mx-auto mb-3">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25 2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
                                <p class="text-sm text-gray-700 font-bold">Seating Info Locked</p>
                                <p class="text-xs text-gray-500 mt-1">Reveals in <span class="font-mono font-bold text-red-500 bg-red-50 px-1 rounded border border-red-100">${timeDisplay}</span></p>
                                <p class="text-[10px] text-gray-400 mt-2">(Available 45m before exam)</p>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = content;
                    resultContainer.appendChild(card);
                }
            }

            if (!found) {
                resultContainer.innerHTML = `
                    <div class="text-center py-8 bg-white rounded-lg shadow-sm border border-gray-200">
                        <p class="text-gray-800 font-bold text-lg">No Exams Found</p>
                        <p class="text-gray-500 text-sm mt-1">for register number <span class="font-mono font-bold text-black">${regNo}</span></p>
                    </div>
                `;
            } else {
                const clearBtn = document.createElement('div');
                clearBtn.innerHTML = `<button onclick="clearSavedData()" class="text-xs text-gray-400 underline mt-6 hover:text-gray-600 transition">Not you? Clear & Search</button>`;
                clearBtn.className = "text-center";
                resultContainer.appendChild(clearBtn);
            }
        };

        window.clearSavedData = function() {
            localStorage.removeItem('myExamRegNo');
            document.getElementById('reg-input').value = '';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('reg-input').focus();
        };

        function parseSessionTime(dateStr, timeStr) {
            const [d, m, y] = dateStr.split('.');
            let [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':');
            if (hours === '12') hours = '00';
            if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
            return new Date(y, m - 1, d, hours, minutes);
        }

        loadData();
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4 font-sans">
    <div class="w-full max-w-md">
        <div class="text-center mb-6 mt-2">
            <h1 class="text-xl font-black text-gray-900 tracking-tight" id="college-name">Exam Centre</h1>
            <p class="text-xs font-bold text-indigo-600 uppercase tracking-widest mt-1">Student Seating Portal</p>
        </div>

        <div id="status" class="text-center text-sm font-medium text-indigo-600 mb-4 animate-pulse"></div>

        <div id="search-section" class="hidden bg-white p-6 rounded-2xl shadow-xl shadow-indigo-50 border border-indigo-100">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Enter Register Number</label>
            <div class="flex gap-2">
                <input type="text" id="reg-input" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 outline-none uppercase font-mono text-lg font-bold text-gray-800 placeholder-gray-300 transition-all" placeholder="e.g. ABCDE123">
                <button onclick="searchStudent()" class="bg-indigo-600 text-white px-5 rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="result-container" class="mt-8 space-y-4"></div>
        
        <p class="text-center text-[10px] text-gray-300 mt-12 font-medium">Powered by ExamFlow</p>
    </div>
</body>
</html>
